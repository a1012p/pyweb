{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="shadow rounded mx-auto my-3" style="background-color:#00C3FF; width :25rem">
        <div style="border:4px solid white;" class="rounded">
            <div class="text-center text-white" style="background-color:#00C3FF">
                <h1>DJANGO WEB SITE</h1>
            </div>
        </div>
    </div>
    <div class="container mx-auto">
        <div class="row">
            <div class="col-2">
                <div class="card h-75 shadow w-75 ml-5">
                    <img src="{% static 'pybo/Images/cup-1.jpg' %}" class="car-img-top">
                    <h4 class="card-head">광고판</h4>
                    <p class="card-text">여기에 광고를 넣습니다</p>
                </div>
            </div>
            <div class="col-8">
                <img src="{% static 'pybo/Images/main.jpg' %}" alt="임시대문"
                     class="rounded mx-auto d-block shadow-lg">
                <div class="text-center mx-auto my-2 w-25">
                    <div id="spin" class="spinner-border text-primary my-3" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p id="demo" class="my-3 text-center shadow p-3 mb-5 bg-white rounded border border-success" style="display:none"></p>
                </div>
            </div>
            <div class="col-2">
                <div class="card h-75 shadow w-75 mr-5">
                    <img src="{% static 'pybo/Images/cup-1.jpg' %}" class="car-img-top">
                    <h4 class="card-head">광고판</h4>
                    <p class="card-text">여기에 광고를 넣습니다</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'pybo/js/watch.js' %}"></script>
{% endblock %}
