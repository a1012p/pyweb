{% extends 'common/profilebase.html' %}
{% block box %}
            <form class="card-body" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="border border-primary rounded w-50 my-3" >
                    <div class="form-group p-3 m-3 rounded" style="border:4px solid #0422">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" id="nickname" name="nickname"
                            value="{{ form.nickname.value }}">
                    </div>
                </div>
                <div class="border border-primary rounded w-50 my-3">
                    <div class="form-group p-3 m-3" style="border:4px solid #0422">
                        <label for="photo">이미지</label>
                        <input type="file" class="form-control-file" id="photo" name="photo" multiple>
                        {%if profile.photo %}
                        {{profile.photoname}}
                        {% endif%}
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary mt-3 float-right">변경</button>
            </form>
{% endblock %}
